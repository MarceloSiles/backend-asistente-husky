<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Husky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 90vh;
      border-radius: 12px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background-color: #dcefff;
      align-self: flex-end;
    }
    .bot {
      background-color: #e0ffe5;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #input-area input {
      flex-grow: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }
    #input-area button {
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #input-area button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages">
      <div class="msg bot">Hola, soy el asistente de Husky Software ðŸ˜Š Â¿En quÃ© puedo ayudarte?</div>
    </div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="EscribÃ­ tu consulta..." autofocus>
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `msg ${sender}`;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';
      appendMessage('Gracias por tu consulta. Estoy procesando tu pregunta...', 'bot');

      try {
        const response = await fetch('https://backend-asistente-husky.onrender.com/consulta', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pregunta: message })
        });

        const data = await response.json();
        const respuesta = data.respuesta || 'Lo siento, no pude procesar tu pregunta en este momento.';
        appendMessage(respuesta, 'bot');
      } catch (err) {
        appendMessage('Hubo un error al conectarse con el servidor.', 'bot');
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
